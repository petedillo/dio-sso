services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dio_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4444:4444"
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: dio_auth
      DB_HOST: db
      DB_DIALECT: postgres
      JWT_SECRET: 
    volumes:
      - .:/usr/src/app
    command: npm start
volumes:
  postgres_data:
